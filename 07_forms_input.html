<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" value="John ">
    </div>
    <!-- Last name -->
    <div>
      <label for="last name">Last Name</label><br>
      <input type="text" id="last name" value="Doe" >
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="text" id="email" placeholder="Enter an email">
    </div>
    <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="Message" cols="30" rows="10"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="other">other</option>
        <option value="female" selected>Female</option>
        <option value="male">Male</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership"  value="simple" id="membership">Simple
      <input type="radio" name="membership"  value="standard" id="membership" checked>Standard
      <input type="radio" name="membership"  value="super" id="membership">Super
    </div>
    <!-- Checkbox -->
    <div>
      <label for="membership">I Like...</label>
      <input type="checkbox" name="Likse"  value="bike" id="Likse">Bike
      <input type="checkbox" name="Likse"  value="car" id="Likse" checked>Car
      <input type="checkbox" name="Likse"  value="boat" id="Likse">Boat
    </div>
    <!-- Inpute submit -->
    <input type="submit" value="submit">
    <!-- Button submit -->
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
