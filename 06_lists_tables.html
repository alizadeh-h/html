<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered lists -->
  <ul >
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  <!-- Ordered lists -->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>
  <!-- Nested lists -->
  <ul >
    <li>Item 1</li>
    <li>Item 
      <ul>
        <li>Nasted item 1</li>
        <li>Nasted item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  <!-- Tables -->
  <table style="width: 400px">
    <thead>
      <tr>
        <th>First Name</th>
        <th>last Name</th>
        <th>Email </th>
      </tr>
    </thead>
    <Tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>jdoe@gmail.com</td>
      </tr>
      <tr>
        <td>Kate</td>
        <td>Smiht</td>
        <td>kate@gmail.com</td>
      </tr>
      <tr>
        <td>Jeff</td>
        <td>Wilson</td>
        <td>Geff@gmail.com</td>
      </tr>
    </Tbody>
  </table>
</body>
</html>
